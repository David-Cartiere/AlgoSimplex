<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calcul simplex</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section>
                    <h3>Veuillez saisir le nombre de contraintes et de variables</h3>
                    <form class="form form-inline" id="formulaire_saisie_n_m">
                        <fieldset>
                            <!-- <label for="txtn">Nombre de variables</label> -->
                            <input type="text" class="form-control" id="txtn" value="3">
                            <!--  <label for="txtm">Nombre de contraintes</label> --> 
                            <input type="text" class="form-control" id="txtm" value="3">
                            <button type="button" id="validate_param" class="btn btn-success">Valider</button>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
        <hr>

        <!-- Valeur Z -->

        <div class="row">
            <div class="col-md-12">
                <section>
                    <form class="form">
                        <h3>Veuillez saisir Z</h3>
                        <select id="selection_z" class="">
                            <option>Max</option>
                            <option>Min</option>
                        </select>
                        <span class="hidden_content">Z=</span>
                        <span id="div_valeur_z"></span>
                    </form>
                </section>
            </div>
        </div>
         <hr>

        <div class="row">
            <div class="col-md-12">
                <section>
                        <h3>Veuillez saisir les contraintes</h3>
                        <div id="div_contraintes"></div>
                        <button value='Trouver' id="findSimplex" class="btn btn-success">Valider</button>
                </section>
            </div>
        </div>

    </div>
</body>

</html>
